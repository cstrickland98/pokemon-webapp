<div id="card">
  <div id="col1">
    <img src="../../../assets/{{ pokemon.name | lowercase }}.jpg" />
  </div>
  <div id="col2">
    <div>#{{ pokemon.id }} {{ pokemon.name }}</div>
    <div>
      {{ pokemon.type1 }}{{ pokemon.type2.length > 1 ? "/" : ""
      }}{{ pokemon.type2 }}
    </div>
    <div>Gen {{ pokemon.generation }}</div>
  </div>
</div>
